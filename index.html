<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="display">
                <div id="previousInput"></div>
                <div id="currentInput"></div>

            </div>
            <div id="btnContainer">
                <button id="clearButton">AC</button>
                <button id="deleteButton">Delete</button>
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="number" value="0">0</button>
                <button class="operand" value="รท">รท</button>
                <button class="operand" value="*">*</button>
                <button class="operand" value="-">-</button>
                <button class="operand" value="+">+</button>
                <button class="number" value=".">.</button>
                <button id="equalsButton">=</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    
    
</body>
</html>
